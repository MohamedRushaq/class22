<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>javascript for loop</h1>
<p id="demo"></p>
<script>
    for(var i=1; i<=10; i++){
        document.write(i)
        document.write("<br>")
    }
    document.write("<br>")
    document.write("<br>")
    document.write("<br>")
    for(var i=2; i<=10; i+=2){
        document.write(i)
        document.write("<br>")
    }
    document.write("<br>")
    document.write("<br>")
    document.write("<br>")
    for(var i=11; i<=28; i+=2){
        document.write(i)
        document.write("<br>")
    }
</script> 
</body>
</html>
